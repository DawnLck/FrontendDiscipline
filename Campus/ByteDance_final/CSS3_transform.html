<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>Static</div>
<div class="moved">Moved</div>
</body>
<style>
    div {
        position: relative;
        width: 60px;
        height: 60px;
        left: 100px;
        background-color: skyblue;
    }

    .moved {
        transform: perspective(500px) translateZ(200px);
        background-color: pink;
    }
</style>
</html>
