<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test2 - box sizing</title>
    <link rel="stylesheet" href="global.css">
    <link rel="stylesheet" href="index.css">
</head>
<body>
<div class="container">
    <div id="contentBox" class="contentBox" style="width: 100px;"></div>
</div>
<div class="container">
    <div class="backgroundDom">
        <div class="fatherDom">
            <div class="contentBox" style="width: 100px;">
                子节点， margin：30px
            </div>
            父节点，margin：0
        </div>
    </div>
</div>

<div class="container">
    <div class="backgroundDom">
        <div class="top">&nbsp;Top margin-bottom: 30px</div>
        <div class="bottom">&nbsp;Bottom margin-top: 50px</div>
    </div>
</div>

<div class="container">
    <div class="backgroundDom">
        <div class="top">&nbsp;Top margin-bottom: 30px</div>
        <div style="overflow: hidden">
            <div class="bottom">&nbsp;Bottom margin-top: 50px</div>
        </div>
    </div>
</div>

<script src="index.js"></script>
</body>
</html>
