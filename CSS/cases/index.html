<!DOCTYPE html>
<html lang="ch">
  <head>
    <meta charset="UTF-8" />
    <title>Test2 - box sizing</title>
    <link rel="stylesheet" href="global.css" />
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="triangle.css" />
  </head>
  <body>
    <div class="container"><h1>CSS 相关面试题</h1></div>

    <div class="container">
      <div id="contentBox" class="contentBox" style="width: 100px;"></div>
    </div>

    <div class="container">
      <h3>纯CSS画一个三角形</h3>
      <!-- 三角形原理 -->
      <div class="content">
        <div class="triangle triangle_first"></div>
        <div class="triangle triangle_second"></div>
        <div class="triangle triangle_thrid"></div>

        <!-- 向上的三角形 -->
        <div class="triangle triangle_border_up"><span></span></div>

        <!-- 向下的三角形 -->
        <div class="triangle triangle_border_down"><span></span></div>

        <!-- 向左的三角形 -->
        <div class="triangle triangle_border_left"><span></span></div>

        <!-- 向右的三角形 -->
        <div class="triangle triangle_border_right"><span></span></div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
